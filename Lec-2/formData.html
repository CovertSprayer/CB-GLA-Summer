<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FormData Exercise</h1>

    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fname">FirstName: </label>
            <input type="text" id="fname" placeholder="First Name">

            <label for="lname">LastName: </label>
            <input type="text" id="lname" placeholder="Last Name">

            <br>
            <br>

            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender">

            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender">

            <label for="other">Other:</label>
            <input type="radio" id="other" name="gender">

            <br>
            <br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">

            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email">

            <br>
            <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="+91">

        </fieldset>

        <br>

        <fieldset>
            <legend>Education</legend>

            <label for="school">School Name:</label>
            <input type="text" id="school" placeholder="School Name">

            <br>
            <br>

            <label for="std">Class:</label>
            <input type="text" id="std" placeholder="Enter Class">

            <br>
            <br>

            <label for="stream">Stream:</label>
            <select id="stream">
                <option>Science</option>
                <option>Commerce</option>
                <option>Arts</option>
            </select>

            <br>
            <br>

            <label for="marksheet">Marsheet:</label>
            <input type="file" id="marksheet">


        </fieldset>

        <br>
        
        <button>Submit</button>
    </form>


</body>
</html>
